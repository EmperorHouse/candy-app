<div class="container">
  <div class="row">
    <label class="col-md-2 control-label">Candy Name</label> 
    <div class="col-md-6 form-group">
      <input class="form-control" placeholder="candy name" [(ngModel)]="currentCandy.name" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-2 control-label">Candy Quantity</label> 
    <div class="col-md-6 form-group">
      <input class="form-control" placeholder="candy quantity" [(ngModel)]="currentCandy.quantity" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-2 control-label">Candy Taste Good?</label> 
    <div class="col-md-6 form-group">
      <input type="checkbox" [(ngModel)]="currentCandy.good" />
    </div>
  </div>
  <div class="row">
    <label class="col-md-2"></label> 
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="addCandy()">Add</button>
    </div>
  </div>
</div>
<br>
